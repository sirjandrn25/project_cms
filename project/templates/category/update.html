{% extends 'base/layout.html' %}

{% block main_content %}
    <div class="container my-5 py-5">
        <div class="row d-flex justify-content-center">
            <div class="col-5 card p-2 ">
                <h3 class="text-secondary">Update Content</h3>
                <hr>

                <form action="" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="cateogry_id" class="form-label">Category Name</label>
                        <input type="text" id=cateogry_id class="form-control" name="category_name" value="{{category.category_name}}" placeholder="enter category">
                    </div>
                    <button type="submit" class="btn btn-outline-warning">Save</button>
                </form>
            </div>
        </div>
    </div>
{% endblock main_content %}
